# H2 Database Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource Configuration
spring.datasource.url=jdbc:h2:mem:ordermanagementdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# This command tells Hibernate to create/update tables on startup
spring.jpa.hibernate.ddl-auto=update
# This shows the SQL commands Hibernate is running
spring.jpa.show-sql=true
# This is NOT needed if ddl-auto is working, but we leave it just in case.
spring.jpa.defer-datasource-initialization=true
